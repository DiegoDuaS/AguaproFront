name: Create Pull Request from Development to Testing

on:
  push:
    branches:
      - development

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create Pull Request from development to testing
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'Merge development into testing'
        branch: development
        base: testing
        title: 'Pull Request: Merge development into testing'
        body: |
          This pull request was automatically created to merge the `development` branch into the `testing` branch.

        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git merge testing --no-ff
        git push origin main
