name: Merge Workflow

on:
  push:
    branches:
      - development

jobs:
  merge-to-testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Merge development to testing
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout testing
        git merge development --no-ff
        git push origin testing

  merge-to-production:
    needs: merge-to-testing
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Merge testing to main
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout main
        git merge testing --no-ff
        git push origin main
